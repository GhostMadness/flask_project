<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_register.css')}}">
    <title>ВХОД</title>
</head>
<body>
    <div class="website">
        <img src="{{url_for('static', filename='images/backgrounds_reg.jpg')}}" class="background"/>
        <form>
          <div class="form-group">
            <label for="InputEmail1">Почта</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Почта">
            <small id="emailHelp" class="form-text text-muted">Мы никогда не поделимся вашей электронной почтой с кем-либо еще... Наверное...</small>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Пароль</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Пароль">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Вы хотите чтобы мы задалбывали рекламой на почте?</label>
          </div>
          <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>
        <button onclick="document.location='index.html'" class="glv_str_btn" name="glv_str_btn">Главная страница</button>
    </div>
</body>
</html>
